<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Boogle</title>
    <link rel="stylesheet" href="Boogle.css">
</head>

<body>
    <div class="header">
        <div class="title">Boogle<sup>TM</sup></div>
        <div class="links">
            <a class="text" href="#">Gmail</a>
            <a class="text" href="#">Slike</a>
            <button class="button" type="button"><b>Prijava</b></button> 
        </div>
    </div>

    <div class="main">
        <div><img id="logo" src="Boogle.jpg"></div>
        <div class="sb">
            <img id="sb" src="sb.jpg">
            <input id="search" type="text" placeholder="Iskanje z Booglom...">
        </div>
        <div class="search">
            <button class="search-button" type="button">Iskanje Google</button>
            <button class="search-button" type="button">Klik na srečo</button>
        </div>
        <div><p class="text">Google je na voljo v: <a href="#">English</a></p></div>
    </div>

    <div class="bottom">
        <div class="region">Slovenija</div>
        <div class="footer">
            <div>
                <a class="text" href="#">Predstavitev</a>
                <a class="text" href="#">Oglaševanje</a>
                <a class="text" href="#">Posel</a>
                <a class="text" href="#">Kako deluje Iskanje Google</a> 
            </div>
            <div>
                <a class="text" href="#">Zasebnost</a>
                <a class="text" href="#">Pogoji</a>
                <a class="text" href="#">Nastavitve</a>
            </div>
        </div>
    </div>
</body>
</html>
